<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реестр студентов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="reg-box">
          <div class="reg-box__wrap">
            <h1 class="title">Регистрация</h1>
            <form class="form-group">
              <div class="account-data">
                <h3 class="third-title">Личные данные</h3>
                <div class="account-data__wrap row" style="align-items: flex-end">
                  <div class="col-7">
                    <label class="form-group__label"><span>Фамилия</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="surname" value="" placeholder="Введите Вашу фамилию"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Имя</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="name" value="" placeholder="Введите Ваше имя"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Отчество</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="patronymic" value="" placeholder="Введите Ваше отчество"/>
                      </div>
                    </label>
                    <div class="account-data__group">
                      <label class="form-group__label"><span>Дата рождения</span>
                        <div class="form-group__input-box">
                          <input class="form-group__input" type="date" name="birthdate" value=""/>
                        </div>
                      </label>
                      <label class="form-group__label"><span>Гражданство</span>
                        <div class="form-group__input-box">
                          <input class="form-group__input" type="text" name="citizenship" value="" placeholder="Выберите страну"/>
                        </div>
                      </label>
                    </div>
                    <div class="account-data__group">
                      <label class="form-group__label"><span>Электронная почта</span>
                        <div class="form-group__input-box">
                          <input class="form-group__input" type="email" name="email" value="" placeholder="Введите электронную почту"/>
                        </div>
                      </label>
                      <label class="form-group__label"><span>Пароль</span>
                        <div class="form-group__input-box">
                          <input class="form-group__input" type="password" name="password" value=""/><img src="#" alt=""/>
                        </div>
                      </label>
                    </div>
                  </div>
                  <div class="col-5 h-100" style="background-image: url('img/stud-reg1.svg'); background-size: contain; background-repeat: no-repeat; background-position: bottom; height: 373px"></div>
                </div>
              </div>
              <div class="passport-data">
                <h3 class="third-title">Паспортные данные</h3>
                <div class="passport-data__wrap">
                  <div class="account-data__group">
                    <label class="form-group__label"><span>Серия</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="passport-series" value="" placeholder="Введите серию паспорта"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Номер</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="passport-number" value="" placeholder="Введите номер паспорта"/>
                      </div>
                    </label>
                  </div>
                  <div class="account-data__group">
                    <label class="form-group__label"><span>Код подразделения</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="passport-code" value="" placeholder="Введите код подразделения"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Дата выдачи</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="date" name="passport-date" value=""/>
                      </div>
                    </label>
                  </div>
                  <label class="form-group__label"><span>Кем выдан</span>
                    <div class="form-group__input-box">
                      <input class="form-group__input" type="text" name="passport-issued" value=""/>
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group__controls">
                <div class="politic-group">
                  <label class="form-group__label"><span></span>
                    <div class="form-group__input-box">
                      <input class="form-group__input" type="checkbox" value=""/>
                    </div>
                  </label>
                </div>
                <input class="button form-group__submit" type="submit" value="Зарегистрироваться"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
