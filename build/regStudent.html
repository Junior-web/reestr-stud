<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реестр студентов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="reg-box row">
          <div class="reg-box__left col-7">
            <h1 class="title">Регистрация</h1>
            <div class="auth-box"><span>Уже зарегистрированы? </span><a class="link-in-text auth-box__link" href="#">Войти</a></div>
            <form class="form-group">
              <div class="account-data">
                <h3 class="third-title">Личные данные</h3>
                <div class="account-data__wrap">
                  <div class="account-data__group">
                    <label class="form-group__label"><span>Фамилия</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="surname" value="Введите Вашу фамилию"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Имя</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="name" value="Введите Ваше имя"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Отчество</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="patronymic" value="Введите Ваше отчество"/>
                      </div>
                    </label>
                  </div>
                  <div class="account-data__group">
                    <label class="form-group__label"><span>Дата рождения</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="date" name="birthdate"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Гражданство</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="citizenship"/>
                      </div>
                    </label>
                  </div>
                  <label class="form-group__label"><span>Электронная почта</span>
                    <div class="form-group__input-box">
                      <input class="form-group__input" type="email" name="email"/>
                    </div>
                  </label>
                  <label class="form-group__label"><span>Пароль</span>
                    <div class="form-group__input-box">
                      <input class="form-group__input" type="password" name="password"/><img src="#" alt=""/>
                    </div>
                  </label>
                </div>
              </div>
              <div class="passport-data">
                <h3 class="third-title">Паспортные данные</h3>
                <div class="passport-data__wrap">
                  <div class="account-data__group">
                    <label class="form-group__label"><span>Серия</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="passport-series"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Номер</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="passport-number"/>
                      </div>
                    </label>
                  </div>
                  <div class="account-data__group">
                    <label class="form-group__label"><span>Код подразделения</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="text" name="passport-code"/>
                      </div>
                    </label>
                    <label class="form-group__label"><span>Дата выдачи</span>
                      <div class="form-group__input-box">
                        <input class="form-group__input" type="date" name="passport-date"/>
                      </div>
                    </label>
                  </div>
                  <label class="form-group__label"><span>Кем выдан</span>
                    <div class="form-group__input-box">
                      <input class="form-group__input" type="text" name="passport-issued"/>
                    </div>
                  </label>
                </div>
              </div>
              <div class="form-group__controls">
                <div class="politic-group">
                  <label class="form-group__label"><span></span>
                    <div class="form-group__input-box">
                      <input class="form-group__input" type="checkbox"/>
                    </div>
                  </label>
                </div>
                <input class="button form-group__submit" type="submit" value="Зарегистрироваться"/>
              </div>
            </form>
          </div>
          <div class="reg-box__right col-4 offset-1"></div>
        </div>
      </div>
    </main>
  </body>
</html>
